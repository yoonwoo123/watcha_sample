{% extends 'base.html' %}
{% block body %}
<h1 class="text-center">영화 목록</h1>

<div class="swiper-container">
    <div class="swiper-wrapper">
        {% for movie in movies %}
        <div class="swiper-slide">
            <a href="{% url 'movies:detail' movie.pk %}"><img id="list_img" src="{{ movie.poster_url }}"></a>
        </div>
        {% endfor %}
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
</div>

  <!-- Swiper JS -->
  {% load static %}
  <script src="{% static 'dist/js/swiper.min.js' %}"></script>
    
  <!-- Initialize Swiper -->
  <script>
    // const listmovies = movies
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 4,
      centeredSlides: true,
      spaceBetween: 0,
      slidesPerGroup: 4,
      loop: true,
      // loopFillGroupWithBlank: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>

<div class="row w-200">
    <div id="carouselListControls" class="carousel slide" data-ride="carousel" data-interval="false">
      <div class="carousel-inner">
        <div class="carousel-item active">
            <a href="{% url 'movies:detail' movies.first.pk %}"><img id="list_img" src="{{ movies.first.poster_url }}"></a>
        </div>
        <div class="carousel-item">
        {% for movie in movies %}
          {% if movie.title != movies.first.title %}
            <a href="{% url 'movies:detail' movie.pk %}"><img id="list_img" src="{{ movie.poster_url }}"></a>
          {% endif %}
        {% endfor %}
        </div>
      </div>
      <a class="carousel-control-prev bg-secondary" href="#carouselListControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next bg-secondary" href="#carouselListControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
</div>

{% endblock %}
