{% extends 'base.html' %}
{% block style %}
<style>
    .carou {
        width: 1000px;
        height: 500px;
    }
</style>
{% endblock %}
{% block body %}

<h1>추천</h1>

<div id="carouselExampleFade" class="carousel slide carousel-fade carou" data-ride="carousel">
  <div class="carousel-inner">
    {% for movie in movies %}
    <div class="d-flex justify-content-around carousel-item {% if forloop.first %}active{% endif %}">
        <div class="">
          <img src="{{movie.poster_url}}" class="d-block carou" alt="movie.title">

        </div>
        <div>
            <div class="carousel-caption d-none d-md-block">
                <p>{{movie.overview}}</p>
            </div>
        </div>
    </div>
    {% endfor %}
  </div>
  <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>


{% endblock %}
