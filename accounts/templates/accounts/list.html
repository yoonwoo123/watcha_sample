{% block body %}
<h1>유저 목록</h1>

{% for a_user in users %}

    {% if user != a_user %}
    {% if user in a_user.follwers.all %}
        <a href="{% url 'accounts:follow' a_user.pk %}">팔로잉</a>
    {% else %}
        <a href="{% url 'accounts:follow' a_user.pk %}">팔로우</a>
    {% endif %}
    {% else %}
        <a>me</a>
    {% endif %}
    <br>
{% endfor %}

{% endblock %}
