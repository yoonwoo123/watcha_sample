
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dist/css/swiper.min.css' %}">
    
    <style>
        @import url(https://fonts.googleapis.com/css?family=Josefin+Slab:100);
        #list_img {
            width: 282px;
            height: 400px;
        }
        
        #detail_img {
            width: 500px;
            height: 700px;
        }
        
        * {
        font-family: 'Stylish', sans-serif;
        }
      
        #carouselDetailControls {
          width: 730px;
          height: 410px;
        }
        
        .carousel-control-prev {
          margin-top: 190px;
          height: 10% !important;
          width: 30px !important;
        }
        .carousel-control-next {
          margin-top: 190px;
          height: 10% !important;
          width: 30px !important;
        }
        
        body {
          background: #eee;
          font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
          font-size: 14px;
          color:#000;
          margin: 0;
          padding: 0;
        }
        .swiper-container {
          width: 100%;
          height: 400px;
          margin: 20px auto;
        }
        .swiper-slide {
          text-align: center;
          font-size: 18px;
          background: #fff;
          /* Center slide text vertically */
          display: -webkit-box;
          display: -ms-flexbox;
          display: -webkit-flex;
          display: flex;
          -webkit-box-pack: center;
          -ms-flex-pack: center;
          -webkit-justify-content: center;
          justify-content: center;
          -webkit-box-align: center;
          -ms-flex-align: center;
          -webkit-align-items: center;
          align-items: center;
        }
        .append-buttons {
        text-align: center;
        margin-top: 20px;
        }
        .append-buttons a {
        display: inline-block;
        border: 1px solid #007aff;
        color: #007aff;
        text-decoration: none;
        padding: 4px 10px;
        border-radius: 4px;
        margin: 0 10px;
        font-size: 13px;
        }
        
    </style>

    {% block style %} {% endblock %}

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Stylish" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'movies:list' %}">Show me the Movie</a>  
    <div id='search-app'>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
      <ul class="list-group position-absolute">
        <li class="list-group-item">Cras justo odio</li>
      </ul>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    
    
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        {% if user.is_authenticated %}
        <!--margin 을 왼쪽에 전부준다 즉 오른쪽끝에 붙음 평소에는 마진이 오른쪽으로 전부 가있다.-->
        <!--반띵하고 싶으면 base.html style 태그에 margin:auto; 해주면 반띵-->
        <div class="ml-auto"> 
          <ul class="navbar-nav mr-auto">
            <span class="navbar-text">
              {{ user }} 님 환영합니다 !
            </span>&nbsp;
            <li class="nav-item">
              <a class="nav-link" href="{% url 'accounts:logout' %}">로그아웃</a>
            </li>
            &nbsp; &nbsp;
            <li class="nav-item">
              <form action="" method="post">
                  {% csrf_token %}
                  <input class="nav-link" type="submit" value="회원탈퇴">
              </form>
            </li>
          </ul>
        </div>
        {% else %}
        <div class="ml-auto">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'accounts:login' %}">로그인</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="{% url 'accounts:signup' %}">가입하기</a>
            </li>
          </ul>
        </div>
    </div>
        {% endif %}
  </nav>


<a href="{% url 'accounts:list' %}">유저 목록</a>&nbsp;
<a href="{% url 'movies:list' %}">영화 목록</a>
